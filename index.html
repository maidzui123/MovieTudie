<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="icon" href="./image/favicon_muzietudie.png" type="image/x-icon">
  <title>MuzieTudie</title>
</head>

<body>
  <div id="header_outer" class="header">
    <div class="header-left">
      <a href="index.html"><img src="./image/logomain.png" alt="" /></a>
    </div>
    <div id="navSelection" class="header-mid">
      <a href="index.html" class="selection"><span>Home</span></a>
      <a class="selection" onclick="renderTvShows()"><span>TV Series</span></a>
      <a class="selection" onclick="renderMovies()"><span>Movies</span></a>
      <a class="selection" onclick="renderTopImdb()"><span>Top IMDB</span></a>
      <a class="selection" onclick="renderFavouriteMovies()"><span>Favourite</span></a>
    </div>
    <div class="header-right">
      <div id="searchBar" class="searchbar animate__animated animate__fadeInRight">
        <input type="checkbox" id="check" style="width: 50px; height: 50px" />
        <div class="search-box">
          <input type="text" placeholder="Type here..." id="searchInput" />
          <label for="check" class="icon">
            <i class="fa-solid fa-magnifying-glass emoji"></i>
          </label>
        </div>
      </div>
      <div id="dropdownAccount" class="dropdown is-signin">
        <button class="dropdown-account dropdown-toggle animate__animated animate__fadeInRight" type="button"
          id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li>
            <a id="logoutBtn" class="dropdown-item" href="#">Log Out</a>
          </li>
        </ul>
      </div>
      <a id="signinBtnDropdown" class="is-signin" href="signin.html" style="text-decoration: none">
        <div class="sign-in_btn">
          <p>Sign In</p>
        </div>
      </a>
    </div>
  </div>

  <div id="mainContainer" class="main_container">

  </div>

  <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
    aria-atomic="true"
    style=" width: 250px; position: fixed; top: 80px; right: 0; z-index: 11; margin: 20px; z-index: 100;">
    <div class="d-flex">
      <div id="toast-content" class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>

<script type="module" src="./js/index.js"></script>
<script src="./js/render.js"></script>
<script type="module" src="./js/main.js"></script>

</html>
