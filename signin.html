<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/enter.css" />
  <link rel="icon" href="./image/favicon_muzietudie.png" type="image/x-icon">
  <title>MuzieTudie</title>
</head>

<body>
  <div class="outer_container">
    <header class="showcase">
      <div class="logo">
        <img src="./image/logomain.png" />
      </div>
    </header>
    <div class="showcase-content">
      <div class="form">
        <form>
          <h1>Sign In</h1>
          <div class="info">
            <input id="signin-email" class="email" type="email" placeholder="Email" />
            <br />
            <input class="email" id="signin-password" type="password" placeholder="Password" />
          </div>
          <div class="button">
            <button class="btn-primary" id="signin-btn" type="submit">
              Sign In
            </button>
          </div>
          <div class="help">
            <div>
              <input value="true" type="checkbox" /><label>Remember me</label>
            </div>

            <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
          </div>
        </form>
      </div>

      <div class="signup">
        <p>First time enter OneClick?</p>
        <a href="signup.html">Sign up now</a>
      </div>
      <div class="more">
        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a
          bot. <a href="#">Learn more.</a>
        </p>
      </div>
    </div>

    <footer>
      <div class="ftr-content">
        <div class="contact">
          <a href="#">Quesions? Contact us.</a>
        </div>
        <div class="ftr">
          <a href="#">Gift Card Terms</a>
          <a href="#">Terms of Use</a>
          <a href="#">Privacy Statement</a>
        </div>
        <div class="select">
          <select>
            <option>English</option>
            <option>Tiếng Việt</option>
          </select>
        </div>
      </div>
    </footer>
    <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
      aria-atomic="true" style="position: fixed; top: 0; right: 0; z-index: 11; margin: 20px">
      <div class="d-flex">
        <div id="toast-content" class="toast-body">
          Hello, world! This is a toast message.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>
<script src="./js/signin.js" type="module"></script>

</html>
